<div class="container-fluid" ng-controller="LoginController">
    <div class="row">
        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
            <h1 class="page-header">Login</h1>

            <form class="form-horizontal">
                <div class="form-group">
                    <label for="inputUser" class="col-sm-2 control-label">Username</label>
                    <div class="col-sm-10">
                        <input ng-model="model.user.username" type="text" class="form-control" id="inputUser" placeholder="Username">
                    </div>
                </div>
                <div class="form-group">
                    <label for="input2" class="col-sm-2 control-label">Password</label>
                    <div class="col-sm-10">
                        <input ng-model="model.user.password" type="password" class="form-control" id="input2" placeholder="Password">
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button ng-click="model.findUserByCredentials(model.user.username, model.user.password)" class="btn btn-primary btn-block">Login</button>
                    </div>
                </div>
            </form>


        </div>
    </div>
</div>
