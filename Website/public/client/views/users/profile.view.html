<div class="content" ng-controller="ProfileController">
    <div class="container-fluid">
        <div class="row">
        <div class="col-sm-9 col-md-10 main">
            <h1 class="page-header">Profile</h1>
            <form class="form-horizontal">
                <div class="form-group">
                    <label for="username" class="col-sm-2 control-label">Username:</label>
                    <div class="col-sm-10">
                        <input ng-model="model.user.username" type="text" class="form-control" id="username" placeholder="andrew.m">
                    </div>
                </div>
                <div class="form-group">
                    <label for="password" class="col-sm-2 control-label">Password:</label>
                    <div class="col-sm-10">
                        <input ng-model="model.user.password" type="password" class="form-control" id="password" placeholder="Password">
                    </div>
                </div>
                <div class="form-group">
                    <label for="firstName" class="col-sm-2 control-label">Firstname:</label>
                    <div class="col-sm-10">
                        <input ng-model="model.user.firstName" type="text" class="form-control" id="firstName" placeholder="Andrew">
                    </div>
                </div>
                <div class="form-group">
                    <label for="lastName" class="col-sm-2 control-label">Lastname:</label>
                    <div class="col-sm-10">
                        <input ng-model="model.user.lastName" type="text" class="form-control" id="lastName" placeholder="Martone">
                    </div>
                </div>
                <div class="form-group">
                    <label for="emails" class="col-sm-2 control-label">Emails:</label>
                    <div class="col-sm-10">
                        <input ng-model="model.user.emails" type="text" class="form-control" id="emails" placeholder="Emails">
                    </div>
                </div>
                <div class="form-group">
                    <label for="phones" class="col-sm-2 control-label">Phones:</label>
                    <div class="col-sm-10">
                        <input ng-model="model.user.phones" type="text" class="form-control" id="phones" placeholder="Phones">
                    </div>
                </div>
                <div class="form-group">
                    <label for="phones" class="col-sm-2 control-label">PCP:</label>
                    <div class="col-sm-10">
                        <input ng-model="model.user.pcp" type="text" class="form-control" id="pcp" placeholder="Primary Care Physician">
                    </div>
                </div>

                </div>
            </form>
        </div>
    </div>
</div>
