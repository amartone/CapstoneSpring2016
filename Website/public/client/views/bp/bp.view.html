<div class="content" ng-controller="HomeController">
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-offset-3 col-sm-6">
                <div class="card">
                    <div class="content">
                        <div class="row">
                            <div class="col-xs-5">
                                <h3>BP Reading</h3>

                                <div class="icon-big icon-danger ">
                                    <i class="ti-pulse"></i>
                                </div>
                            </div>
                            <div class="col-xs-7">
                                <div class="numbers">
                                    <p>Systolic</p>
                                    120
                                </div>
                                <div class="numbers">
                                    <p>Diastolic</p>
                                    80
                                </div>
                            </div>
                        </div>
                        <div class="footer">
                            <hr/>
                            <div class="stats">
                                <i class="ti-timer"></i> In the last hour
                            </div>
                            <button class="btn btn-default" type="button">Flag</button>
                            <button class="btn btn-default" type="button">Email</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">


            <div class="col-sm-offset-3 col-sm-6">
                <div class="card">
                    <div class="header">
                        <h4 class="title">Add Notes</h4>
                    </div>
                    <div class="content">
                        <form>
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <label>Notes:</label>
                                                <textarea rows="5" class="form-control border-input" placeholder="Here can be your description" value="Mike">Oh so, your weak rhyme
You doubt I'll bother, reading into it
I'll probably won't, left to my own devices
But that's the difference in our opinions.</textarea>
                                    </div>
                                </div>
                            </div>
                            <div class="text-center">
                                <button type="submit" class="btn btn-info btn-fill btn-wd">Update Notes</button>
                            </div>
                            <div class="clearfix"></div>
                        </form>
                    </div>
                </div>
            </div>



        </div>
    </div>
</div>
